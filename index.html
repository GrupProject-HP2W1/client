<div id="login-bg">

    <!-- LOGIN -->
    <div id="login" class="bg-login">
    <div class="d-flex justify-content-center">
      <div class="d-flex align-items-center pr-4"><h1>LOGIN</h1></div>
      <form id="formLogin">
        <div class="pl-5 my-2">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        <div class="form-group">
          <label for="emailLogin">Email address</label>
          <input type="email" class="form-control" id="emailLogin" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="passwordLogin">Password</label>
          <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-dark">Login</button>
        <div>
          <a href="#" id="btn-register">
            <small class="form-text">Have account? please Register</small>
          </a>
        </div>
      </form>
    </div>
    </div>
    <!-- END LOGIN -->
    
    <!-- REGISTER -->
    <div id="register" class="bg-login">
    <div class="d-flex justify-content-center">
      <div class="d-flex align-items-center pr-4">
        <h1>REGISTER</h1>
      </div>
      <form id="formRegister">
        <div class="form-group">
          <label for="UsernameLogin">Username</label>
          <input type="text" class="form-control" id="usernameLogin" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="emailLogin">Email address</label>
          <input type="email" class="form-control" id="emailLogin" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="passwordLogin">Password</label>
          <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-dark">Register</button>
        <div>
          <a href="#" id="btn-login">
            <small class="form-text">Have account? please Login</small>
          </a>
        </div>
      </form>
    </div>
    </div>
    <!-- END REGISTER -->

  </div>

  <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
      </g>
    </svg>
  </div>
